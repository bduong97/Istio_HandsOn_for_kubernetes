kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-staff-service-virtualservice #metadata.name for virtualservice does not need to be related to a service
  namespace: default
spec:
  hosts:
    - fleetman-staff-service
  http:
    - route:
        - destination:
            host: fleetman-staff-service
            subset: safe
          weight: 90
        - destination:
            host: fleetman-staff-service
            subset: risky
          weight: 10
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: fleetman-staff-service
  namespace: default
spec:
  host: fleetman-staff-service.default.svc.cluster.local
  subsets:
    - labels:
        version: safe
      name: safe
    - labels:
        version: risky
      name: risky
